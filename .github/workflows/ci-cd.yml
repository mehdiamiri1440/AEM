name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: ðŸ› ï¸ Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Žï¸ Checkout Repository
        uses: actions/checkout@v4 # âœ… Correct GitHub action

      - name: ðŸ—ï¸ Set Up Node.js
        uses: actions/setup-node@v4 # âœ… Correct GitHub action
        with:
          node-version: 18

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ” Run Tests
        run: npm test

      - name: ðŸ—ï¸ Build the Project
        run: npm run build

  deploy:
    name: ðŸš€ Deploy to Railway
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: ðŸ›Žï¸ Checkout Repository
        uses: actions/checkout@v4 # âœ… Correct GitHub action

      - name: ðŸ› ï¸ Install Railway CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/RailwayApp/cli/main/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: ðŸš€ Deploy to Railway
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
