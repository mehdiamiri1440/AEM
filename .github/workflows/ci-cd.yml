name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: ğŸ› ï¸ Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ” Run Tests
        run: npm test

      - name: ğŸ› ï¸ Install Sentry CLI
        run: npm install -g @sentry/cli

      - name: ğŸ—ï¸ Build the Project
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: "adobe-h6"
          SENTRY_PROJECT: "node"
        run: npm run build

      - name: ğŸ“¡ Upload Source Maps to Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: "adobe-h6"
          SENTRY_PROJECT: "node"
        run: sentry-cli releases files $VERSION upload-sourcemaps dist/ --org $SENTRY_ORG --project $SENTRY_PROJECT

  deploy:
    name: ğŸš€ Deploy to Railway
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸš€ Deploy to Railway
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
