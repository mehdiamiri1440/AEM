/romannumeral:
  get:
    summary: Convert a number to a Roman numeral
    description: Converts an integer (1-3999) into its Roman numeral representation.
    tags:
      - RomanNumeral
    parameters:
      - name: query
        in: query
        description: The number to be converted (1-3999)
        required: true
        schema:
          type: integer
          minimum: 1
          maximum: 3999
    responses:
      "200":
        description: Successfully converted number to Roman numeral
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RomanNumeralResponse" # âœ… Corrected
      "400":
        description: Invalid input
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Invalid query parameter"
